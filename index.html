    <title>Gerador De QRCode</title>
</head>
<body>
    <div id="app">
        <h1 id="title-content">{{title}}</h1>
        <!--titulo com aplicação do vue-->
        <div class="gerador">
            <input id="gerador-input" type="text"
        placeholder="Digite algo para gerar..."
        v-model="text">
        </div>
        <div id="qrcode" v-if="text">
            <img :src="newQRCode" alt="QRCode">
        </div>
        <!--Renderização do qrCode-->
        
    </div>

    <script>
        new Vue({
            el:"#app",
            data: {
               title: "Gerador de QRCode",
               text: '',
               qrcode: new QRious({size: 300})
               //Gerador do Qrcode com um tamanho padrão
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text
                    //função onde cada texto digitado ira gerar um qrcode
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>
